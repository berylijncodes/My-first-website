<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/41a949429f.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@400;600&family=Roboto:wght@300;400;900&family=Satisfy&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="logo">
                    <h1 class="logo"><a href="index.html">Berylijn</a></h1>
                </div>
                <div class="link-wrap">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="contact-form">

        <div class="container">
            <h1 class="py">Contact Us</h1>
            <div class="form-wrap">
                <form action="">
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="youremail@example.com">
                    </div>
                    <div class="form-input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="(000) 000 0000">
                    </div>
                    <div class="form-input">
                        <label for="sex">Sex</label>
                        <select name="sex" id="sex">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" name="date-of-birth" id="date-of-birth">
                    </div>
                    <div class="form-input">
                        <label for="message">Message</label>
                        <textarea name="message" id="message">Write your message here</textarea>
                    </div>
                    <button type="submit" class="btn-2">Submit</button>
                </form>
            </div>
           
                
            </div>
    </section>

    <section id="contact-footer">
        <div class="clr"></div>
        <footer>
            <p>Berylijn &copy; 2021. All Rights Reserved</p>
        </footer>
    </section>
</body>
</html>
